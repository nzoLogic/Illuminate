<!DOCTYPE html>
<html>

<head>
    <title>Illumination Theory</title>
    <link rel='stylesheet' type='text/css' href='main/main.css'>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Handlebars -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.min.js'></script>
    <!-- app.js -->
    <script src='script/app.js'></script>
    <!--Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body class='container'>
    <header class="row">
        <h1>Illumination Theory</h1>
    </header>
    <section class='row'><h3 class='col-xs-3 col-xs-offset-3'>Level: {{level}} </h3> </section>
  <main class="row game-board">
    <div class='square col-xs-4' id='one'></div>
    <div class='square col-xs-4' id='two'></div>
    <div class='square col-xs-4' id='three'></div>
  </main>
  <section class='row'>
    <button class='btn btn-primary begin col-xs-3 col-xs-offset-4'>Begin</button>
  </section>
</body>

</html>
