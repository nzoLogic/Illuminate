<!DOCTYPE html>
<html>

<head>
    <title>Illumination Theory</title>
    <link rel='stylesheet' type='text/css' href='main/main.css'>
    <!-- Sounds -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Handlebars -->
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.amd.min.js'></script> -->
    <!-- app.js -->
    <script src='script/app.js'></script>
    <!--Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body class='container-fluid'>
    <header class="row">
        <h1 class='col-xs-4 col-xs-offset-3'><strong class='Illuminate'>Illumination</strong> Theory</h1>
    </header>
    <section class='row'>
        <h3 class='col-xs-2 col-xs-offset-3'>Level:<span class='insert'></span></h3> </section>
    <main class="game-board">
      <section class='row'>
        <div class='square col-xs-2 col-md-2 col-xs-offset-4'>
            <div class='circle' id='one'></div>
        </div>
        <div class='square col-xs-2 col-md-2'>
            <div class='circle' id='two'></div>

        </div>
      </section>
        <section class='row'>
          <div class='square col-xs-2 col-xs-offset-3'>
            <div class='circle' id='three'></div>
          </div>
          <div class='square col-xs-2'>
            <div class='circle' id='four'></div>
          </div>
          <div class='square col-xs-2'>
            <div class='circle' id='five'></div>
          </div>
        </section>
        <div class='square col-xs-2 col-md-2 col-xs-offset-4'>
            <div class='circle' id='six'></div>
        </div>
        <div class='square col-xs-2 col-md-2'>
            <div class='circle' id='seven'></div>

        </div>
    </main>
    <section class='display'>
        <h2 class='intro-title'>Welcome to <strong>Illuminate</strong></h2>
        <h3>A Game Based In <strong>Cognition</strong></h3>
    </section>
    <section class='row'>
        <button class='btn btn-primary begin col-xs-3 col-xs-offset-4'>Begin</button>
    </section>
    <!-- Handlebars template -->
    <script id='game-display'>
    </script>
</body>

</html>
